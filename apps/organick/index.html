<!DOCTYPE html>
<html lang="en">

<head>
  <title>Organic | Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="css/app.min.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <nav class="header container | mx-auto">
      <img src="img/logo.svg" class="brand" />
      <ul class="nav | mx-auto gap-5">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Pages</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">Projects</a></li>
        <li><a href="">News</a></li>
      </ul>
      <div class="gap-2 flex flex-row">
        <div class="search">
          <input type="text" placeholder="Search" class="focus:outline-none" />
          <button class="btn search-btn | bg-secondary-100" data-shape="circle">
            <img src="img/search.svg" />
          </button>
        </div>
        <div class="cart">
          <button class="btn cart-btn | bg-secondary" data-shape="circle">
            <img src="img/cart.svg" />
          </button>
          <div class="px-2">
            Cart 0
          </div>
        </div>
      </div>
    </nav>

    <section class="banner">
      <img src="img/banner.webp" class="banner-img" />
    </section>
</body>

</html>
